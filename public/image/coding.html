<script>
  let arry = [1,2,3,4,7];

  function find_num(arry){
    let sum = 0;
    for(let x in arry){
      sum += arry[x];
     
    }
    let f = arry.length +1;
    expect = Math.floor((f*(f+1))/2);
    return expect - sum;
  }
  document.write(find_num(arry));
</script>4

<script>
     function missing(array){
       let missArray = [];

       let minNum = Math.min(...array);
       let maxNum = Math.max(...array);

       for (let i = minNum; i<maxNum; i++){
         if (array.indexOf(i) < 0){
          missArray.push(i);
         }
       }
       return missArray;
     }
     document.write(missing([1,2,2,3,4]))


</script>
